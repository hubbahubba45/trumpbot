<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$TBOT</title>
    <link rel="icon" href="static/trumpbot.jpg" type="image/jpeg">
    <style>
        @font-face {
            font-family: 'Quad';
            src: url('static/robo.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Robo';
            src: url('static/Quad.otf') format('opentype');
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            color: #333;
        }
        h1 {
            font-family: 'Quad', sans-serif;
            font-size: 3rem;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        button {
            font-family: 'Quad', sans-serif;
            font-size: 1.2rem;
            padding: 15px 30px;
            margin: 20px 10px;
            border: none;
            background: #b22222; /* Brick red */
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s;
        }
        button:hover {
            background: #8b0000;
        }
        button:active {
            animation: vibrate 0.2s;
        }
        @keyframes vibrate {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-2px); }
            40%, 80% { transform: translateX(2px); }
        }
        .joke {
            font-family: 'Robo', sans-serif;
            font-size: 1.5rem;
            color: #444;
            margin: 20px;
        }
        .social-buttons {
            margin: 20px;
        }
        .social-buttons a {
            font-family: 'Quad', sans-serif;
            font-size: 1rem;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            background: #1da1f2; /* Twitter blue */
            color: white;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .social-buttons a:hover {
            background: #0d8cd9;
        }
        .tg {
            background: #0088cc; /* Telegram blue */
        }
        .tg:hover {
            background: #006699;
        }
    </style>
</head>
<body>
    <h1>TrumpBot</h1>
    <img src="static/trumpbot.jpg" alt="TrumpBot">
    <button id="generate-joke">TrumpBot.exe</button>
    <div class="joke" id="joke-output"></div>
    <div class="social-buttons">
        <a href="https://twitter.com" target="_blank">X</a>
        <a href="https://telegram.org" target="_blank" class="tg">TG</a>
    </div>

    <script>
        document.getElementById('generate-joke').addEventListener('click', () => {
            fetch('/random_joke')
                .then(response => response.json())
                .then(data => {
                    const jokeOutput = document.getElementById('joke-output');
                    if (data.joke) {
                        jokeOutput.textContent = data.joke;
                    } else {
                        jokeOutput.textContent = "Error fetching joke. Please try again.";
                    }
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('joke-output').textContent = "An error occurred.";
                });
        });
    </script>
</body>
</html>
